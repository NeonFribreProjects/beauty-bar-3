version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    volumes:
      - ./client:/app/client:delegated
      - client_node_modules:/app/client/node_modules
      - ./server:/app/server:delegated
      - server_node_modules:/app/server/node_modules
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          memory: 2G
    entrypoint: ["/usr/local/bin/dev-entrypoint.sh"]
    command: ["npm", "run", "dev"]
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:kevjeff1@db:5432/beauty_bar_prod
      - REDIS_URL=redis://redis:6379
      - SEED_DB=true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      - db
      - redis
    networks:
      - prod-network

  db:
    image: postgres:14-alpine
    networks:
      - prod-network
    environment:
      - POSTGRES_DB=beauty_bar_prod  # Different DB name
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=kevjeff1
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    networks:
      - prod-network

networks:
  prod-network:
    name: beauty-bar-prod-network

volumes:
  client_node_modules:
  server_node_modules:
  postgres_data:
  redis_data: